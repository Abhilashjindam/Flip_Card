<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Login From</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login_form_container">
    <div class="login_form">
      <h2>Memory Matrix Login</h2>
      <form action="index.html" method="post"> <!-- Form tag starts here -->
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Username" class="input_text" required autocomplete="on" />
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder="Password" class="input_text" required autocomplete="off" />
        </div>
        <div class="button_group" id="login_button">
          <button type="submit" value="required">Let's Play </button> <!-- Changed anchor tag to button -->
        </div>
      </form> <!-- Form tag ends here -->
      <div class="footer">
        <!-- Removed commented out elements -->
        <p><a class="color-green" aria-placeholder="" href="index.html">Play As Guest</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(".input_text").focus(function() {
      $(this).prev('.fa').addClass('glowIcon')
    })
    $(".input_text").focusout(function() {
      $(this).prev('.fa').removeClass('glowIcon')
    })
  </script>
</body>
</html>
